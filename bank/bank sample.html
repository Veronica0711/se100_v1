<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Bank + Stock + Loan Tools</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    .section { margin-bottom: 40px; }
    label { display: block; margin: 8px 0 4px; }
    input, button { padding: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Finance Tools</h1>

  <!-- 1. Bank Products Section -->
  <div class="section">
    <h2>🏦 Bank Products</h2>
    <ul>
      <li><strong>Savings Account</strong> – 3.5% Annual Interest</li>
      <li><strong>Fixed Deposit</strong> – 6% for 1 Year</li>
      <li><strong>Personal Loan</strong> – from 8.5% p.a.</li>
    </ul>
  </div>

  <!-- 2. Stock Price Section -->
  <div class="section">
    <h2>📈 Real-Time Stock Price</h2>
    <label for="symbol">Enter Stock Symbol (e.g., AAPL):</label>
    <input type="text" id="symbol" placeholder="AAPL">
    <button onclick="getStockPrice()">Get Price</button>
    <div id="stockDisplay"></div>
  </div>

  <!-- 3. Loan Calculator Section -->
  <div class="section">
    <h2>💰 Loan Calculator</h2>
    <label for="loanAmount">Loan Amount ($):</label>
    <input type="text" id="loanAmount" placeholder="e.g. 10000">

    <label for="annualRate">Annual Interest Rate (%):</label>
    <input type="text" id="annualRate" placeholder="e.g. 5">

    <label for="loanYears">Loan Term (years):</label>
    <input type="text" id="loanYears" placeholder="e.g. 3">

    <button onclick="calculateLoan()">Calculate Payment</button>
    <div id="loanResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
